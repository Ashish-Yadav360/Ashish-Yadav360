<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            
            <main class="signup-body">
              <form action="#">
                 <p>
                     <label for="Fullname"> Full Name</label>
                     <input type="text" id="Fullname" placeholder="Ashish Yadav" required> 

                 </p> 
                 <p>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="red458718@gmail.com" required> 

                </p>
                <p>
                    <label for="Password"> Password</label>
                    <input type="password" id="Password" placeholder="minimum 8 characters" required> 

                </p>
                <p>
                    <input type="submit" id="submit" value="Create Account"> 

                </p>
                 

              </form>

            </main>

            <footer class="singup-footer">
              <p> Already have an Account ?<a href="#">Login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
